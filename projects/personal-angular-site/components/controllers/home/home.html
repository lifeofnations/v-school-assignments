<div class="row">
    <div class="home-header">
        <h1 class="text-center">Welcome to League Stuffs</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-3 summoner-list" ng-repeat="thing in summoners">
                <h4 class="text-center">{{ thing.name }}</h4>
                <h5 class="text-center">{{ thing.title }}</h5>
                <img class="summoner-img" ng-src="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{ thing.name.split(' ').join('') }}_0.jpg">
            </div>
        </div>
    </div>
</div>
