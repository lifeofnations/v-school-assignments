<div class="row">
    <div>
        <h1 class="text-center">Tracked Summoners</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-4 summoner-form">
        <form action="" class="form">
            <label>Find a Summoner</label>
            <br>
            <input type="text" ng-model="summonerName" placeholder="summoner name" class="form">
            <button ng-click="findSummoner(summonerName)" class="btn btn-info btn-sm">Submit</button>
        </form>
        <div class="min-list">
            <ul ng-repeat="thing in playerNames">
                <li>{{ thing }}</li>
            </ul>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-4 summoner-list" ng-repeat="thing in playerMainInfo track by $index">
                <h4 class="text-center">{{ thing.playerName }}</h4>
                <h5 class="text-center">{{ thing.title }}</h5>
                <img class="summoner-img" ng-src="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{ thing.name.split(' ').join('') }}_0.jpg">
            </div>
        </div>
    </div>
</div>
