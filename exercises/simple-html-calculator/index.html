<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
   <h1>Simple Calculator</h1>
    <main>
        <div>
           <input id="add-1" type="number"><span> + </span><input id="add-2" type="number"><span> = </span><span id="added">###</span> 
           <button class="add" id="add-button">Add</button>
        </div>
        <div>
            <input id="subt-1" type="number"><span> - </span><input id="subt-2" type="number>"><span> = </span><span id="subtracted">###</span><button class="subt" id="subtract-button">Subtract</button>
        </div>
        <div>
            <input id="multiply-1" type="number"><span> * </span><input id="multiply-2" type="number"><span> = </span><span id="multiplyed">###</span><button class="multiply" id="multiply-button">Multiply</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
