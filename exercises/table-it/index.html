<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table it!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

                <th>Talent</th>
                <th>Prize</th>
            </tr>
        </thead>

            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Tallent</th>
                <th>Prize</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Billy</td>
                <td>20</td>
                <td>Being Late</td>
                <td>Disqualified</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>872</td>
                <td>Not Dying</td>
                <td>2nd</td>
            </tr>
            <tr>
                <td>Sally</td>
                <td>27</td>
                <td>Mass Text Spam</td>
                <td>4th</td>
            </tr>
            <tr>
                <td>Greg</td>
                <td>40</td>
                <td>Singing</td>
                <td>1st</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>34</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
